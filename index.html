<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body onload="loader()">
    <div class="container-fluid">
      <h1 class="text-white-50 mt-3">To-Do List</h1>
      <hr />
      <input
        class="form-control col-4 text-white bg-transparent"
        type="text"
        id="input"
        placeholder="Enter text here"
      />
      <button class="btn btn-lg btn-warning mt-3" onclick="handleClick()">
        ADD To List
      </button>
      <button
        class="btn btn-danger btn-lg mt-3 mx-3 text-center"
        style="width: 150px"
        onclick="deleteLi()"
      >
        Clear List<i
          class="fas fa-trash float-right pt-2 pl-2"
          style="font-size: 16px"
        ></i>
      </button>
      <div>
        <ol type="1" id="list"></ol>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
